<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>GIÁM SÁT CHUỒNG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo-web.png">
  </head>

    <body>
      <!-- container chứa dashboard -->
      <div class="header">
        <!-- tiêu đề chính để hiển thị -->
        <img src="img/logo-header.jpg" alt="logo-heo" id="logo-header">
        <h1 class="main-title">GIÁM SÁT TRANG TRẠI HEO</h1>
      </div>
      <div class="container">
          <!-- chia ra làm 2 cột, biểu đồ ở cột bên trái -->
        <div class="left-col">
          <div class="chart">
            <canvas id="tempChart" class="subchart"></canvas>
            <canvas id="humiChart" class="subchart"></canvas>
            <canvas id="co2Chart"  class="subchart "></canvas>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script src="chart.js"></script>
        </div>
        <!-- cột bên phải chứa thanh điều hướng, thông tin, thiết bị -->
        <div class="right-col">
          <!-- thanh điều hướng --> 
          <nav class="nav-bar">
            <ul class="nav-list">
              <li class="nav-item" id="chuong1-btn">
                <button onclick="func_c1()" data-chuong="chuong1" class="nav-choose">CHUỒNG 1</button>
                <button id="link-c1" class="link-c"> 
                  <a href="index_c1.html" target="_blank"><img src="img/enter.png" alt="" class="link-img"></a> 
                </button>
              </li>
              <li class="nav-item" id="chuong2-btn">
                <button onclick="func_c2()" data-chuong="chuong2" class="nav-choose">CHUỒNG 2</button>
                <button id="link-c2" class="link-c"> 
                  <a href="index_c2.html" target="_blank" ><img src="img/enter.png" alt="" class="link-img"></a> 
                </button>
              </li>
              <li class="nav-item" id="chuong3-btn">
                <button onclick="func_c3()" data-chuong="chuong3"  class="nav-choose">CHUỒNG 3</button>
                <button id="link-c3" class="link-c"> 
                  <a href="index_c3.html" target="_blank"><img src="img/enter.png" alt="" class="link-img"></a> 
                </button>
              </li>
              <li class="nav-item" id="chuong4-btn">
                <button onclick="func_c4()" data-chuong="chuong4"  class="nav-choose">CHUỒNG 4</button>
                <button id="link-c4" class="link-c"> 
                  <a href="index_c4.html" target="_blank"><img src="img/enter.png" alt="" class="link-img"></a> 
                </button>
              </li>
            </ul>
          </nav>
            <!-- thông tin về nhiệt độ, độ ẩm, khí co2 kèm hình ảnh -->
          <div class="info">
            <div class="info-item">
              <p class="info-text">Nhiệt độ:</p>
              <div class="icon-value">
                <img src="../img/mid-temp.png" alt="temp" class="info-icon">
                <div class="info-value" >
                  <span id="temp-value"></span>
                  <!-- <p>°C</p> -->
                </div>
              </div>
            </div>
            <div class="info-item">
              <p class="info-text">Độ ẩm:</p>
              <div class="icon-value">
                <img src="../img/humi.png" alt="humi" class="info-icon">
                <div class="info-value" >
                  <span id="humi-value"></span>
                  <!-- <p>%</p> -->
                </div>
              </div>
            </div>
            <div class="info-item">
              <p class="info-text">Lượng khí CO2:</p>
              <div class="icon-value">
                <img src="../img/co2.png" alt="co2" class="info-icon">
                <div class="info-value" >
                  <span id="co2-value"></span>
                  <!-- <p>ppm</p> -->
                </div>
              </div>
            </div>
          </div>


          <!-- thiết bị điều khiển  -->
          <div class="device">
            <!-- Bơm nước -->
            <div class="device-control">
              <img src="../img/pump-off.png" alt="pump" class="device-icon" id="pump-img">
              <p class="device-title">BƠM NƯỚC</p>
              <div>
                <button class="device-btn" id="btn-pump-on">BẬT</button>
                <button class="device-btn" id="btn-pump-off">TẮT</button>
              </div>
            </div>
            <!-- Quạt thông gió-->
            <div class="device-control">
              <img src="../img/fan-off1.png" alt="fan" class="device-icon" id="fan-img">
              <p class="device-title">QUẠT THÔNG GIÓ</p>
              <div>
                <button class="device-btn" id="btn-fan-on">BẬT</button>
                <button class="device-btn" id="btn-fan-off">TẮT</button>
              </div>
            </div>
            <!-- Lò sưởi  -->
            <div class="device-control">
              <img src="../img/heater-off.png" alt="heater" class="device-icon" id="heater-img">
              <p class="device-title">MÁY SƯỞI</p>
              <div>
                <button class="device-btn" id="btn-heater-on">BẬT</button>
                <button class="device-btn" id="btn-heater-off">TẮT</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-content">

            Email: pntuantu04@gmail.com - nguyentaianhtuan2004@gmail.com <br>

        </div>
        <div class="footer-contact">
          <a href="https://www.facebook.com/pntuantu04" target="_blank"> <img src="img/facebook.jpg" alt="ytb-icon" id="logo-fb"> </a>
          <a href="https://www.youtube.com/@AnhTuan9104-h1d/videos" target="_blank"> <img src="img/youtube.jpg" alt="ytb-icon" id="logo-ytb"> </a>
        </div>

      </div>

      <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

      <script src="script.js"></script>


    </body>
</html>
